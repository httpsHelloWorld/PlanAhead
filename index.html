<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div id="firstRowNine" class="row time-block">
        <div class="col-md-1 hour">
          09:OOAM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="secondRowTen" class="row time-block">
        <div class="col-md-1 hour">
          10:00AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="thirdRowEleven" class="row time-block">
        <div class="col-md-1 hour">
          11:00AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="fourthRowTwelve" class="row time-block">
        <div class="col-md-1 hour">
          12:00PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="fifthRowOne" class="row time-block">
        <div class="col-md-1 hour">
          01:00PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="sixthRowTwo" class="row time-block">
        <div class="col-md-1 hour">
          02:00PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="seventhRowThree" class="row time-block">
        <div class="col-md-1 hour">
          03:00PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="eighthRowFour" class="row time-block">
        <div class="col-md-1 hour">
          04:00PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="ninthRowFive" class="row time-block">
        <div class="col-md-1 hour">
          05:00PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/JavaScript" src="script.js"></script>
  </body>
</html>
